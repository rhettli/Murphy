port: 8008
host: 0.0.0.0

# 墨菲:  murphy-http

# 访问的文件即使不是lua可执行文件也输出（不安全，建议使用static映射，当然整站都是静态页面就另当别论了）
output_file: 0

# static 为静态文件夹映射,有扩展名的则映射单个文件
static_map:
  static: ./public/static

# 首页文件
index: index.lua index.html

# html模板目录
#tpl: ./tpl/*.html

# 是否启用index_all，启用后所有的请求都将重定向到index.lua，index配置无效
# 比如：/foo/bar/?op=list , 将重定向到 /index.lua?_url=/foo/bar/?op=list
index_all: 1

# 服务类型，默认为空 都开启，也可以单独开启 -t socket:tcp , -t http&ws
# type: http
# type: ws
# type: ws&http


#socket_type: tcp
#socket_type: udp

# 处理websocket的文件
# ws_handler: 默认ws.lua

# 是否缓存lua代码
cache_code: 0

# before running
before_run: _before_run.woo

before_req:  _before_req.cw

